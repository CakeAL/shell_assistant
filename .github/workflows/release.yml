name: "release"

on:
  push:
    tags:
      - v*

jobs:
  changelog:
    runs-on: ubuntu-latest
    outputs:
      changes: ${{ steps.changelog_reader.outputs.changes }}
      version: ${{ steps.get_version.outputs.VERSION }}
    steps:
      - uses: actions/checkout@v4
      - name: Get Version number
        id: get_version
        run: |
          VERSION=$(yq eval -r '.version' pubspec.yaml)
          echo $VERSION
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
      - name: Changelog Reader
        id: changelog_reader
        uses: mindsers/changelog-reader-action@v2
        with:
          path: "CHANGELOG.md"
          version: ${{ steps.get_version.outputs.VERSION }}
  build:
    name: Build releases
    runs-on: macos-latest
    needs: changelog
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          flutter-version: 3.x
      - name: Install Dependencies
        run: flutter pub get
      - name: Install create-dmg
        run: brew install create-dmg
      - name: Enable macOS Support
        run: flutter config --enable-macos-desktop
      - name: Build releases
        run: chmod +x build_releases.sh && ./build_releases.sh
      - name: Package arm64 as DMG
        run: |
          create-dmg \
            --volname "Shell Assistant" \
            --background "pic/bg.svg" \
            --window-pos 400 200 \
            --window-size 660 400 \
            --icon-size 100 \
            --icon "Shell Assistant.app" 160 185 \
            --hide-extension "Shell Assistant.app" \
            --app-drop-link 500 185 \
            "Shell Assistant-arm64.dmg" \
            "release/arm/Shell Assistant.app"
      - name: Package x86_64 as DMG
        run: |
          create-dmg \
            --volname "Shell Assistant" \
            --background "pic/bg.svg" \
            --window-pos 400 200 \
            --window-size 660 400 \
            --icon-size 100 \
            --icon "Shell Assistant.app" 160 185 \
            --hide-extension "Shell Assistant.app" \
            --app-drop-link 500 185 \
            "Shell Assistant-x86_64.dmg" \
            "release/x86/Shell Assistant.app"
      - name: Upload arm64 Artifact
        uses: actions/upload-artifact@v4
        with:
          name: macOS-dmgs
          path: | 
            "Shell Assistant-arm64.dmg"
            "Shell Assistant-x86_64.dmg"
  release:
    name: Create Release
    needs: [changelog, build]
    runs-on: ubuntu-latest
    steps:
      - name: Download macOS DMG
        uses: actions/download-artifact@v4
        with:
          name: macOS-dmgs
          path: dmgs
      - name: Publish Release
        uses: softprops/action-gh-release@v2
        with:
          body: ${{ needs.changelog.outputs.changes }}
          token: ${{ secrets.GITHUB_TOKEN }}
          files: |
            "dmgs/Shell Assistant-x86_64.dmg"
            "dmgs/Shell Assistant-arm64.dmg"
          draft: true
